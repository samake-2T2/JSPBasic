<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- form태그는 사용자가 입력한 값을 서버(우리의 프로젝트) 전송할 때 사용 -->
	<h3>폼 태그</h3>
	
	<form>
		<h3>회원가입 양식</h3>
		<hr>
		아이디 : <input type="text" size="10" placeholder="8글자"> <br>
		비밀번호 : <input type="password" size="10" placeholder="5글자"> <br>
		
		관심분야
		<input type="checkbox" name="inter"> JAVA
		<input type="checkbox" name="inter"> HTML
		<input type="checkbox" name="inter"> CSS
		<input type="checkbox" name="inter"> DBMS
		<input type="checkbox" name="inter"> 응용 소프트웨어
		
		<br>
		
		전공분야
		<input type="radio" name="major"> 경영학과
		<input type="radio" name="major"> 컴퓨터공학
		<input type="radio" name="major"> 수학과
		<input type="radio" name="major"> 기계공학
		
		<br>
		지역
		<select name="region">
			<option>서울시</option>
			<option>경기도</option>
			<option>부산시</option>
			<option>제주시</option>
		</select>
		
		<br>
		
		자신을 소개해보세요!!!<br>
		<textarea row="10" cols= "30"></textarea>
		
		<!-- 버튼은 value속성에 값을 지정합니다. -->
		<br>
		<input type="button" value="버튼">
		<button type="button">버튼</button>
		
		<input type="submit" value="전송하기">
		<input type="reset" value="초기화">
		<input type="file" value="파일첨부">
		
		
		
		
	</form>
</body>
</html>
