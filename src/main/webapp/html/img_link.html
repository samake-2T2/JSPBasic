<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 이미지 태그 -->
	<!-- 이미지 태그는 짝꿍이 따로 없음 -->
	<!-- 태그안에는 속성을 기술할 수 있다. -->
	<!-- src : 이미지의 경로를 넣어주는 속성 -->
	<img src="img/1.png" alt="밍키" width="200px" height="200px">
	<img src="img/2.png" alt="밍키밍키" width="300px" height="300px"> 
	
	<!-- 다른페이지로 이동하는 a태그 -->
	<a href="https://www.naver.com">네이버로 이동</a>
	<a href="hello.html">hello로 이동</a>
	
	<!-- hr은 밑줄그어 줄바꿈을 해주는 태그 -->
	<hr>
	
	<!-- 아래와 같은 방법으로 이미지에 링크를 걸어줄 수 있음 -->
	<a href="https://www.daum.net"><img src="img/1.png" alt="밍키" width="300px" height="500px"></a>
</body>
</html>
